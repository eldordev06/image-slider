<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>

<body>

    <div class="slider">
        <div class="slides">
            <img src="images/man-only.png" alt="Image" class="slide">
            <img src="images/ice-monster-behind.png" alt="Image" class="slide">
            <img src="images/fighting.png" alt="Image" class="slide">
        </div>
        <button class="prev" onclick="prevSlide()">&lt;</button>
        <button class="next" onclick="nextSlide()">&gt;</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
